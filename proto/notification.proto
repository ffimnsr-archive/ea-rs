syntax = "proto3";

package ea;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

message Notification {
    string id = 1;
    string user_id = 2;
    string title = 3;
    string description = 4;
    int32 class = 5;
    bool is_read = 6;
    bool is_published = 7;
    bool is_deleted = 8;
    google.protobuf.Timestamp created_at = 11;
    google.protobuf.Timestamp updated_at = 12;
}
