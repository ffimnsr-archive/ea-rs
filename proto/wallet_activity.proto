syntax = "proto3";

package ea;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "num_types.proto";

service WalletActivityService {
    rpc ListWallets (ListWalletActivitiesRequest) returns (ListWalletActivitiesResponse);
    rpc GetWallet (GetWalletRequest) returns (GetWalletResponse);
    rpc CreateWallet (CreateWalletRequest) returns (CreateWalletResponse);
    rpc DeleteWallet (DeleteWalletRequest) returns (DeleteWalletResponse);
    rpc UpdateWallet (UpdateWalletRequest) returns (UpdateWalletResponse);
}

message WalletActivity {
    string id = 1;
    string wallet_id = 2;
    string public_ref = 3;
    BigDecimal new_balance = 4;
    BigDecimal prev_balance = 5;
    google.protobuf.Timestamp created_at = 11;
    google.protobuf.Timestamp updated_at = 12;
}

message ListWalletsRequest {
    int32 page_size = 2;
    string page_token = 3;
}

message ListWalletsResponse {
    bool success = 1;
    repeated WalletActivity wallet_activities = 4;
    string next_page_token = 5;
    int64 total_size = 6;
}

message GetWalletRequest {
    string wallet_activity_id = 1;
}

message GetWalletResponse {
    bool success = 1;
    oneof data {
        string message = 2;
        WalletActivity wallet_activity = 4;
    }
}

message CreateWalletRequest {
    string request_id = 42;
    string wallet_id = 2;
    string public_ref = 3;
    BigDecimal new_balance = 4;
    BigDecimal prev_balance = 5;
}

message CreateWalletResponse {
    bool success = 1;
    oneof data {
        string message = 2;
        WalletActivity wallet_activity = 4;
    }
}

message DeleteWalletRequest {
    string request_id = 42;
    string wallet_activity_id = 1;
}

message DeleteWalletResponse {
    bool success = 1;
    oneof data {
        string message = 2;
        WalletActivity wallet_activity = 4;
    }
}

message UpdateWalletRequest {
    string request_id = 42;
    string wallet_activity_id = 1;
    optional string wallet_id = 2;
    optional string public_ref = 3;
    optional BigDecimal new_balance = 4;
    optional BigDecimal prev_balance = 5;
}

message UpdateWalletResponse {
    bool success = 1;
    oneof data {
        string message = 2;
        WalletActivity wallet_activity = 4;
    }
}
