[config]
skip_core_tasks = true
min_version = "0.35.0"

[env]
EA_ACCOUNT_VERSION = "${CARGO_MAKE_PROJECT_VERSION}"

[tasks.build]
script = '''
docker build --force-rm \
    -f ./Dockerfile \
    --build-arg service_version=${EA_ACCOUNT_VERSION} \
    --build-arg build-date=$(date --iso-8601=seconds -u) \
    --build-arg vcs_ref=$(git rev-parse --short HEAD) \
    -t registry.gitlab.com/osslocal/ea_account:${EA_ACCOUNT_VERSION} \
    -t ea_account:${EA_ACCOUNT_VERSION} ../..
'''

[tasks.push]
script = '''
docker push registry.gitlab.com/osslocal/ea_account:${EA_ACCOUNT_VERSION}
'''

[tasks.load]
script = '''
ssh -T sandbox << EOF
docker pull registry.gitlab.com/osslocal/ea_account:${EA_ACCOUNT_VERSION}
docker images
EOF
'''

[tasks.run]
script = '''
ssh -T sandbox << EOF
docker stop graph-server && docker rm graph-server
docker run -d --name graph-server \
    -p 28090:8090/tcp \
    -e DSN=postgres://ea:postgres@localhost:5432/ea_account?sslmode=disable \
    --restart always \
    registry.gitlab.com/osslocal/ea_account:${EA_ACCOUNT_VERSION}
EOF
'''

[tasks.push-manual]
script = '''
docker save ea_account:${EA_ACCOUNT_VERSION} | pv | bzip2 > ./images/ea_account.tar.bz2
rsync -avzP ./images/ea_account.tar.bz2 sandbox:~/ea_account.tar.bz2
'''

[tasks.load-manual]
script = '''
ssh -T sandbox "pv ~/ea_account.tar.bz2 | bunzip2 | docker load"
'''

[tasks.deploy]
dependencies = [ "build", "push", "load", "run" ]
