[config]
skip_core_tasks = true
min_version = "0.35.8"

[env]
PROJECT_VERSION = "${CARGO_MAKE_PROJECT_VERSION}"

[tasks.build]
script = '''
docker build --force-rm \
    -f ./Dockerfile \
    --build-arg service_version=${PROJECT_VERSION} \
    --build-arg build-date=$(date --iso-8601=seconds -u) \
    --build-arg vcs_ref=$(git rev-parse --short HEAD) \
    -t 0x61c66847/ea_address:${PROJECT_VERSION} \
    -t 0x61c66847/ea_address:latest ../..
'''

[tasks.push]
script = '''
docker image push -a 0x61c66847/ea_address
'''

[tasks.clean]
script = '''
docker system prune --volumes -f
docker image prune -a --filter="until=1h" --filter "label=org.label-schema.name=ea_address" -f
'''

[tasks.load]
script = '''
ssh -T sandbox << EOF
docker pull 0x61c66847/ea_address:${PROJECT_VERSION}
docker images
EOF
'''

[tasks.run]
script = '''
ssh -T sandbox << EOF
docker stop address-server && docker rm address-server
docker run -d --name address-server \
    -p 8011:8011/tcp \
    -e DSN=${DSN} \
    --restart always \
    0x61c66847/ea_address:${PROJECT_VERSION}
EOF
'''

[tasks.push-manual]
script = '''
docker save 0x61c66847/ea_address:${PROJECT_VERSION} | pv | bzip2 > ./images/ea_address.tar.bz2
rsync -avzP ./images/ea_address.tar.bz2 sandbox:~/ea_address.tar.bz2
'''

[tasks.load-manual]
script = '''
ssh -T sandbox "pv ~/ea_address.tar.bz2 | bunzip2 | docker load"
'''

[tasks.deploy]
dependencies = [ "build", "push", "clean" ]
